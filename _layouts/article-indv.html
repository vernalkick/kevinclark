---
layout: default
---
<article class="post">
  <header class="post__header">
    <h1>{{ page.title | widont }}</h1>
    <time datetime="{{ site.time | date_to_xmlschema }}" pubdate>{{ page.date | date: "%A, %-d %B %Y" }}</time>
  </header>
  <div class="post__content">
    {{ content }}
  </div>
</article>
