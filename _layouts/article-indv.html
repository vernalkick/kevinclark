---
layout: default
---
<article class="indv">
  <header>
    {% if page.link %}<small><a href="{{ page.link }}">{{ page.link | domain_name }}</a></small>{% endif %}
    <h1>{{ page.title | widont }}</h1>
  </header>
  <div class="content">
    {{ content }}
  </div>
  <time datetime="{{ site.time | date_to_xmlschema }}" pubdate>Published {{ page.date | timeago: 1 }}</time>
</article>
