---
layout: default
---

<div class="wrap">
	<article id="article-indv">
		<header id="article-indv-header">
			<h1>{{ page.title | widont }}</h1>
		</header>
		<div id="article-indv-body">
			{{ content }}
			<time datetime="{{ page.date | date_to_xmlschema }}" pubdate>Published on {{ page.date | date: "%B %-d, %Y" }}</time>
		</div>
	</article>
</div>

<footer id="footer" role="contentinfo">
	<div class="wrap">
		<p>Writing is hard at first, and hard at the end. <br>It’s painful, difficult, and scary and that’s what makes it awesome.</p>
		<a href="#" class="btn light">Follow me on Twitter</a>
	</div>
</footer>
