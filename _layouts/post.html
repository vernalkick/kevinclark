---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

{% if page.categories %}
<ul>
	{% for category in page.categories %}
		<li><a href="{{ category.url }}">{{ category }}</a></li>
	{% endfor %}
</ul>
{% endif %}

<div class="post">
{{ content }}
</div>
