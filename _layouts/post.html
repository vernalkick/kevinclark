---
layout: default
---
<article class="indv">
  <header>
    {% if link %}<small><a href="{{ link }}">{{ link }}</a></small>{% endif %}
    <h1>{{ page.title }}</h1>
  </header>
  <div class="content">
    {{ content }}
  </div>
  <time datetime="{{ site.time | date_to_xmlschema }}" pubdate>{{ page.date | date_to_string }}</time>
</article>
