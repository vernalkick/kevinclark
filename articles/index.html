---
layout: default
title: Articles
---

<section id="full-archive">
	<div class="wrap">
        <ul class="article-lst secondary">
			{% for post in site.posts %}
			<li>
				<article>
					<header>
						<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
					</header>
					<p>{{ post.content | strip_html | truncatewords:30}}</p>
				</article>
			</li>
			{% endfor %}
		</ul>
	</div>
</section>
