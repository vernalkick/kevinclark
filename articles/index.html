---
layout: default
title: Articles
---

<section id="article-archive">
	<div class="wrap">
		{% for post in site.posts %}
		  <ul class="article-post-lst">
			    <li>
			    	<header>
			    		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
			    	</header>
			    	<div class="excerpt">
			    		<p>{{ post.content | strip_html | truncatewords:30}}</p>
			    	</div>
			    	<time>{{ post.date | date: '%B %d' }}</time>
			    </li>
		  </ul>
		{% endfor %}
	</div>
</section>
